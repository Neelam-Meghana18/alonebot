<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hope - Your Mental Health Companion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      height: 100vh;
      overflow: hidden;
    }

    /* Animated background */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .floating-shapes {
      position: absolute;
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50% 30% 50% 30%;
      animation: float 15s infinite ease-in-out;
    }

    .floating-shapes:nth-child(1) {
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating-shapes:nth-child(2) {
      top: 20%;
      right: 10%;
      animation-delay: 2s;
      border-radius: 30% 50% 30% 50%;
    }

    .floating-shapes:nth-child(3) {
      bottom: 20%;
      left: 15%;
      animation-delay: 4s;
    }

    .floating-shapes:nth-child(4) {
      bottom: 10%;
      right: 20%;
      animation-delay: 6s;
      border-radius: 50% 30% 50% 30%;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-20px) rotate(120deg); }
      66% { transform: translateY(10px) rotate(240deg); }
    }

    /* Main container */
    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    /* Header */
    .header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 10;
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .header-info h2 {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .header-info p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #00ff88;
      border-radius: 50%;
      animation: blink 2s infinite;
      margin-left: auto;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }

    /* Chat area */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding-top: 90px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 2rem;
      scroll-behavior: smooth;
    }

    .chat-box::-webkit-scrollbar {
      width: 6px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    /* Messages */
    .message {
      margin: 1rem 0;
      animation: slideIn 0.4s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      display: flex;
      justify-content: flex-end;
    }

    .message.bot {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 0.8rem;
    }

    .message-bubble {
      max-width: 80%;
      padding: 1rem 1.5rem;
      border-radius: 20px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message.user .message-bubble {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border-bottom-right-radius: 8px;
    }

    .message.bot .message-bubble {
      background: rgba(255, 255, 255, 0.95);
      color: #1a202c;
      border-bottom-left-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border-left: 3px solid #4facfe;
    }

    .bot-avatar {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
      margin-top: 0.2rem;
    }

    /* Typing indicator */
    .typing-indicator {
      display: none;
      align-items: center;
      gap: 0.8rem;
      margin: 1rem 0;
    }

    .typing-indicator.show {
      display: flex;
    }

    .typing-dots {
      background: rgba(255, 255, 255, 0.9);
      padding: 1rem 1.5rem;
      border-radius: 20px;
      border-bottom-left-radius: 8px;
    }

    .dots {
      display: flex;
      gap: 4px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    /* Input area */
    .input-container {
      padding: 1.5rem 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .input-form {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    .user-input {
      width: 100%;
      padding: 1rem 1.5rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.9);
      color: #2d3748;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .user-input:focus {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
    }

    .send-button {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 20px;
    }

    .send-button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .send-button:active {
      transform: scale(0.95);
    }

    .send-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Welcome message */
    .welcome-message {
      text-align: center;
      padding: 2rem;
      color: rgba(255, 255, 255, 0.9);
    }

    .welcome-message h3 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(45deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .quick-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .quick-action {
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .quick-action:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .container {
        margin: 0;
        border-radius: 0;
      }
      
      .header {
        padding: 1rem;
      }
      
      .chat-box {
        padding: 1rem;
      }
      
      .input-container {
        padding: 1rem;
      }
      
      .message-bubble {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="bg-animation">
    <div class="floating-shapes"></div>
    <div class="floating-shapes"></div>
    <div class="floating-shapes"></div>
    <div class="floating-shapes"></div>
  </div>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="avatar">üïäÔ∏è</div>
      <div class="header-info">
        <h2>Hope</h2>
        <p>Your compassionate companion</p>
      </div>
      <div class="status-dot"></div>
    </div>

    <!-- Chat container -->
    <div class="chat-container">
      <div class="chat-box" id="chat-box">
        <div class="welcome-message">
          <h3>Welcome to Hope üåü</h3>
          <p>I'm here to listen and support you. How are you feeling today?</p>
          <div class="quick-actions">
            <div class="quick-action" onclick="sendQuickMessage('I\'m feeling anxious')">üò∞ Feeling anxious</div>
            <div class="quick-action" onclick="sendQuickMessage('I need someone to talk to')">üí¨ Need to talk</div>
            <div class="quick-action" onclick="sendQuickMessage('I\'m having a tough day')">üòî Tough day</div>
            <div class="quick-action" onclick="sendQuickMessage('I want to feel better')">‚ú® Want to feel better</div>
          </div>
        </div>
      </div>

      <!-- Typing indicator -->
      <div class="typing-indicator" id="typing-indicator">
        <div class="bot-avatar">üïäÔ∏è</div>
        <div class="typing-dots">
          <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>

      <!-- Input area -->
      <div class="input-container">
        <form class="input-form" id="chat-form">
          <div class="input-wrapper">
            <input 
              type="text" 
              class="user-input" 
              id="user-input" 
              placeholder="Share what's on your mind..." 
              autocomplete="off"
            />
          </div>
          <button type="submit" class="send-button" id="send-button">
            ‚û§
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const typingIndicator = document.getElementById('typing-indicator');

    let chatHistory = [
      {
        role: "system",
        content: "You are Hope, a soft-hearted, calm, and deeply empathetic mental health support friend. You talk like a loving human friend. Speak in short, gentle replies. Ask one heartfelt question at a time. Don't give full advice in one message. Let each reply feel like part of a warm, slow conversation. Always make the user feel heard, understood, and safe. Avoid robotic or generic responses. keep the messages clear and short ."
      }
    ];

    // Auto-resize input
    input.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';
    });

    // Form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userText = input.value.trim();
      if (!userText) return;
      
      // Hide welcome message
      const welcomeMsg = document.querySelector('.welcome-message');
      if (welcomeMsg) welcomeMsg.style.display = 'none';
      
      appendMessage('user', userText);
      chatHistory.push({ role: 'user', content: userText });
      input.value = '';
      
      // Show typing indicator
      showTypingIndicator();
      
      try {
        const response = await fetch('http://localhost:8000/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'mistralai/mistral-7b-instruct',
            messages: chatHistory,
            temperature: 0.85,
            max_tokens: 150
          })
        });
        
        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "I'm having trouble connecting right now, but I'm still here for you. Please try again.";
        
        // Hide typing indicator and show response
        hideTypingIndicator();
        setTimeout(() => {
          appendMessage('bot', reply);
          chatHistory.push({ role: 'assistant', content: reply });
        }, 500);
        
      } catch (err) {
        hideTypingIndicator();
        setTimeout(() => {
          appendMessage('bot', "I'm having trouble connecting right now, but I'm still here for you. Please try again later. üíô");
        }, 500);
        console.error(err);
      }
    });

    function appendMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;
      
      if (sender === 'bot') {
        messageDiv.innerHTML = `
          <div class="bot-avatar">üïäÔ∏è</div>
          <div class="message-bubble">${text}</div>
        `;
      } else {
        messageDiv.innerHTML = `
          <div class="message-bubble">${text}</div>
        `;
      }
      
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTypingIndicator() {
      typingIndicator.classList.add('show');
      sendButton.disabled = true;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function hideTypingIndicator() {
      typingIndicator.classList.remove('show');
      sendButton.disabled = false;
    }

    function sendQuickMessage(message) {
      input.value = message;
      form.dispatchEvent(new Event('submit'));
    }

    // Add some interactive touches
    document.addEventListener('DOMContentLoaded', function() {
      // Add subtle hover effects to floating shapes
      const shapes = document.querySelectorAll('.floating-shapes');
      shapes.forEach(shape => {
        shape.addEventListener('mouseenter', function() {
          this.style.transform = 'scale(1.1)';
          this.style.transition = 'transform 0.3s ease';
        });
        
        shape.addEventListener('mouseleave', function() {
          this.style.transform = 'scale(1)';
        });
      });
    });

    // Add enter key support
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
